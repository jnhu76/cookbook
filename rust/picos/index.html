<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .v-center {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .d-top {
            margin-top: 30px;
            padding-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mx-auto">
                <div class="v-center">
                    <div class="d-top">
                        <h1 class="text-center">Image Uploader</h1>
                    </div>
                    <div class="d-top">
                        <form action="/upload" method="post" enctype="multipart/form-data" id="uploader">
                            <div class="input-group">
                                <input type="file" class="form-control" id="images" aria-describedby="uploadButton" aria-label="Upload">
                                <button class="btn btn-outline-secondary" type="submit" id="uploadButton">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploader').submit(function(e) {
              e.preventDefault();
              var formData = new FormData(this);
              $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                success: function(data) {
                  alert('File uploaded!');
                },
                cache: false,
                contentType: false,
                processData: false
              });
            });
          });
    </script>
</body>
</html>
